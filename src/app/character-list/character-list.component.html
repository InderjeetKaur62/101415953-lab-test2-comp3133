<div *ngFor="let character of characters">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ character.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="character.image" alt="Character Image">
      <mat-card-content>
        <p>House: {{ character.house }}</p>
      </mat-card-content>
    </mat-card>
  </div>
